                Når vi alle skal i gang med web vil det være nyttig å måle ytelsen av programvaren så nært brukeren som mulig. OpenTelemetry for web gjør dette mulig. Se hvordan din kode henger sammen med resten av programvaren i DIPS. OpenTelemetry for web åpner opp for å samle inn data som tradisjonelt har vært utfordrende for oss som en programvareleverandør som skal kjøre i ulike omgivelser. 
