              ingress: Bifrost har etablert en samarbeidsmodell for bruker- og kundenær utvikling. Ved å ansvarliggjøre sluttbrukeren gjennom tidlig testing i DIPS Arena blir tilbakemeldingene på funksjonalitet vesentlig mer relevant.
              description: | 
                I foredraget presenteres modellen ved å vise til prosjekt som har blitt veldig gode. Kanskje enda viktigere for læring er å snakke om faktorer som virker negativt på resultatet.
 
                Vi ser frem til å dele våre erfaringer med deg!
              speaker: Bjørn Næss og Morten Hørthe
