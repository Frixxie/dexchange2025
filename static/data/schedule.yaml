              title: Velkommen
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_NGI3NzNmMjctMmYxMS00ODRjLWE2ZWItMDJlMmI2NTc5ZDYx%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d              
              speaker: Thomas Smedsrud
              ingress: Velkommen til d:exchange 2024! 
              description: |
                Vi gleder oss til to dager med deling av kunnskap fra både interne og eksterne.
            - start: 2024-04-17:11.15
              end: 2024-04-17:12.00
              kind: speech
              title: Keynote - Hva vi kan lære av LEGO om API'er?
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_NTE3ZWI1ZjctYmE5OS00Mjk4LTkzMDItMGI2NTRhOThmNWY4%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: | 
                All programvare starter som én linje kode. Over tid bygger vi på litt 
                etter litt for å legge til funksjonalitet, helt til vi flere år senere 
                sitter igjen med en enorm monolitt som er vanskelig å vedlikeholde og 
                videreutvikle. Denne progresjonen er naturlig, men ikke optimal.
              description: |
                Dersom vi istedenfor bygger programvare som mindre systemer integrert gjennom
                dedikerte grensesnitt gir vi oss selv, og våre kunder, mer 
                fleksibilitet, bedre fremtidssikring, og økt innovasjonspotensiale.

                I dette foredraget vil vi se på hvordan LEGO har lyktes med dette i den 
                fysiske verdenen, og hvilke lærdommer det kan gir oss om 
                programvareutvikling.
              speaker: Jon Gjengset
            - start: 2024-04-17:12.45
              end: 2024-04-17:13.30
              kind: speech
              title: | 
                Fra leveranse til verdi: Effekt i digitale produkter i helsesektoren
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_NGRiMDcwN2EtOGJiOC00YWRiLWFkM2UtMTI1NWQ3OGY1Yjgy%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              speaker: Ove Dalen    
              ingress: Hvordan måle suksess når vi ikke selger joggesko eller driver nettbutikk? Brukervennlighet i apper og digitale produkter i helsektoren er ikke koselig pynt. Det er ofte helt avgjørende for at leger og helsepersonell skal få gjort jobben sin. Dette foredraget handler om hvordan vi kan lage løsninger som gir verdi til både brukerne, samfunnet og virksomhetene.
              description: | 
                Ove Dalen er rådgiver i Netlife og regnes som en av landets fremste eksperter på digitalkommunikasjon og kundeopplevelse. Han jobber i skjæringspunktet mellom forretningsutvikling, design og teknologi og hjelper i dag noen av landets mest ambisiøse selskaper med å lage digitale tjenester, apper og nettsteder. Ove har blant annet gitt ut bøkene «Digital strategi for alle» (2015) og «Effektiv nettskriving» (2018) og har lang erfaring som foredragsholder.
            - start: 2024-04-17:13.50
              end: 2024-04-17:14.50
              kind: speech
              title: Hvordan foregår test av versjonsoppgraderinger i Sykehuspartner?
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_NTI4YzZlYWYtMmFlMy00ZmRlLTg2N2EtMzljYThjMWM1ZDlj%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Camilla og Marius skal ta oss igjennom hvordan de jobber med test av versjonsoppgraderinger i Sykehuspartner.
              description: |
                De vil beskrive hvordan de nå jobber parallelt med at HF-ene konsolideres inn i felles base.
                
                - Hvordan ser de for seg hverdagen når konsolideringen er over og moderniseringsprosjektet er ferdige med sine oppgaver? 
              speaker: Camilla Brynhildsen og Marius Emilson Holmesland, Sykehuspartner              
            - start: 2024-04-17:15.10
              end: 2024-04-17:15.55
              kind: speech
              title: Transformasjon - hva kan DIPS lære av andre virksomheter?
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_OGJiMGM4ZWUtMDk5OC00ZTJmLTk2OGUtOTc5MWU2ZDcxYmNk%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Siv Marie, Trond Fredrik og Agnete har gjennomført flere kaffeprater med sentrale personer involvert i transformasjonene hos Politiet, Gyldendal, Nav og Sparebank 1. 
              description: |
                Dette var for å hente inspirasjon fra hvordan andre som ligger foran oss i løypa har jobbet med transformasjon. Trond Fredrik og Agnete deler hva som kom frem i samtalene. Dette blir delvis presentasjon og delvis diskusjon 
                - hva betyr dette for oss?
              speaker: Trond Fredrik Schjander-Opsahl og Agnete Enga
            - start: 2024-04-17:16.15
              end: 2024-04-17:16.45              
              kind: speech
              title: Hvorfor trenger vi å endre måten vi driver produktutvikling på?
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_ZTA4NTdmM2ItMjgyMC00OWQ4LWJlM2EtYzkxZjBjNTY0MzYy%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: DIPS er i endring, både når det gjelder måten vi organiserer produktutviklingen og hvordan vi kan jobbe enda tettere på brukerne for å forstå hvordan vi kan gi kundene våre en enklere og mer effektiv hverdag. 
              description: |                 
                Vi har over flere år rigget utviklingsprosessen rundt overgangen fra Classic til Arena med mål om å få 99% av funksjonalieten over, og der strategien har vært å lage programvare som er «god nok» til at vi får rullet ut Arena hos våre største kunder. 
                
                Etter at DIPS etablerte designavdelingen for to år siden har målet vært å jobbe enda mer brukernært og i tettere samarbeid med kundene våre. *Designer i team* innfører ikke bare en ny rolle i teamene og måten vi jobber på, det bringer med seg en helt ny type kompetanse som gir oss ny metodikk og nye verktøy å jobbe med. Det er en ny måte å tenke på som stiller helt andre krav til hvordan man som team nå tar et helhetlig ansvar for hvordan man utforsker problemene man skal løse, og ikke minst endrer det hva det vil si å være en produktleder.    

                I stillingen som produktutviklingsansvarlig har jeg vært i kontakt med de fleste utviklingsteamene i DIPS og snakket med produktansvarlige, prosessansvarlige og utviklere om hva de mener fungerer bra med dagens utviklingsprosess, hva som fungerer mindre bra og hva som skal til for at vi skal klare å jobbe enda mer effektivt og brukernært. Jeg ønsker å oppsummere hva jeg sitter igjen med etter å ha snakket med teamene, hvilke aktiviteter jeg tror kan hjelpe teamene der de står i dag og forsøke å tegne et målbilde av hvor jeg tror vi skal bevege oss som produktutviklingsorganisasjon de neste 2-5 årene.
              speaker: Kjell-Arne Fransplass
            - start: 2024-04-17:16.45
              end: 2024-04-17:17.15
              kind: speech
              title: Merkantil modell tilpasset moderne produktutvikling
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_OTZmNzcxMmMtYzg3ZC00ZWMyLWE0NjUtOTcxODI4NWFhM2Q1%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Hvordan kan vi tilpasse merkantile modeller til kunde- og brukernær og iterativ produktutvikling?
              description: |
                Vi ønsker å fortelle om hva vi jobber med og ønsker feedback.
              speaker: Runar B. Slettvoll
            - start: 2024-04-17:17.30
              end: 2024-04-17:18.15
              kind: speech
              title: FK Bodø/Glimt og bedriftskultur – ‘Ingenting er klin kokos umulig’
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_ZGFiODRlMTgtZTQ0MC00MmM0LThlMmEtNzEyYzgzNGUzNTY5%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Bodø Glimt har gått fra å være en klubb som kjempet for å holde seg i eliteserien til å vinne seriegull tre ganger, spille to cup-finaler og konkurrere i Europa. Frode Thomassen tar oss med på reisen - med stikkord som kultur, prestasjoner og bærekraft.
              description: | 
                Han er daglig leder i FK Bodø/Glimt og har hatt denne stillingen siden sommeren 2017. I fotballsammenheng har han mange år som styremedlem, nestleder og styreleder i Glimt. Han har vært trener på alle nivå, også i damefotballen. Han har også erfaring fra andre klubber som Ski- og fotballklubben Lyn, Stabæk og Vålerenga. Utover dette har han arbeidet 13-14 år som fakultetsdirektør ved Nord universitet, og før det igjen 9-10 år i Kulturdepartementet, hvor han arbeidet den siste perioden som underdirektør.
              speaker: Frode Thomassen              
        - room: Hinnøya
          sessions:
            - start: 2024-04-17:12.45
              end: 2024-04-17:13.30
              kind: speech
              title: Eventyr i Eventland
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_MGRiMmYwYTgtZmM5OS00MTFiLTllNzgtYzAyMTMwNDJjMmQw%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Vi i Team Backbone deler vår erfaring med å publisere asynkrone meldinger basert på databasehendelser. For å komme frem til løsningen har vi vært gjennom en prosess, der arkitektur og løsningsforslag har endret seg underveis. 
              description: |
                Vi har hatt løpende dialog med konsumenter, arkitekter og AT-styre. I dette foredraget forteller vi om de sentrale problemstillingene og beslutningene. Målet er å dele og diskutere våre erfaringer. 
                
                Asynkrone meldinger blir en kritisk del av arkitekturen til DIPS fremover. Vi bør ha en tydelig *best practice*, slik at team både kan lytte til og publisere meldinger uten å finne opp hjulet på nytt. Meldinger som ikke kommer frem kan føre til alvorlige feil i systemet, så det er enormt viktig at vi har trygge mekanismer for dette. 
                
                Nå har Backbone vært gjennom en reise på dette området, og da tror vi det gir verdi å dele dette med resten av bedriften.
              speaker: Team Backbone
            - start: 2024-04-17:15.10
              end: 2024-04-17:15.55
              kind: speech
              title: Overgang til SMUD, business as usual?
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_ZDExMWIxYTQtYzllZC00M2NmLTk5MzYtMjBlN2RhNmVhOTFl%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Vi i team Ember elsker SMUD! Men det betyr store endringer for teamet. Hva bør andre team forberede seg på?
              description: |
                Hvordan påvirker overgang til SMUD utviklingsprosessen og leveranse av programvaren og dokumentasjon til kunder? Hva bør team være spesielt oppmerksomme på?
              speaker: Per Arne Engstad 
            - start: 2024-04-17:16.15
              end: 2024-04-17:17.15
              kind: speech
              title: Referansearkitektur Q&A
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_NWJkNGRiZDktMWQ2MC00MmFkLWI4ZmQtZTQ1YzhlODFmZDkx%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Flere team er godt igang med å benytte ny referansearkitektur, mens andre mener det fortsatt er uklarheter og ønsker dialog.
              description: |
                I denne sesjonen tar vi en gjennomgang av hva som har skjedd i etterkant av roadshow og spørsmål vi har fått. 
                
                Kanskje det dukker opp nye spørsmål i løpet av dagen?
              speaker: AT-styret
