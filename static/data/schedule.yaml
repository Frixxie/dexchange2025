              kind: workshop
              title: Aktiv lytting
              ingress: Ønsker du å forstå mennesker for å lage løsninger som treffer? Da er det essensielt å lytte! Denne sesjonen vil handle om hva brukerinnsikt er og hvilke teknikker som finnes. Vi vil se nærmere på aktiv lytting og hvordan du kan bruke dette i din arbeidshverdag. Aktiv lytting er en metodikk som kommer fra psykologien og er et godt verktøy når vi ønsker å sette oss inn i og forstå perspektivene til folk.
              description: |
                Sesjonen vil være relevant for deg som vil forsøke å forstå mennesker (og da våre brukere) bedre.
                Den vil for det meste bestå av praktiske øvelser. (Maks 30 pers - 10 grupper med tre personer i hver)

                Brukervennlighet er en del av strategien vår i DIPS. For å lage brukervennlige løsninger trenger vi å lytte godt til sluttbrukere og til våre kunder. Det vil bidra til å forstå deres perspektiver og konkrete behov inn i produktutviklingen. Derfor håper jeg at flere er interesserte i å få noen aktiv lytting-teknikker inn i verktøykassen sin.
              speaker: Nathalie Jonkers
