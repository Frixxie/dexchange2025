            title: Hvordan estimere effektivt - praktisk bruk av rutine og mal for estimering i DIPS
            ingress: Det ligger i menneskets natur å være optimistisk.
            description: |
              Og det er lett å overse eller glemme hvilke aktiviteter som inngår i innsiktsarbeid, produktutvikling, kvalitetssikring og leveranse til kunde. 
              Vi har derfor laget en rutine med tilhørende mal som skal gjøre det enklere å gjennomføre estimering i utviklingsteam, f.eks. når man utarbeider tilbud til kunde eller når et team ønsker å få bedre oversikt og kontroll på omfanget av utviklingsoppgaver. 
              Vi kommer i workshopen til å gå igjennom hvorfor vi estimerer, hva man kan (og hva man ikke bør) bruke estimater til, før vi øver oss på å bruke malen og rutinen gjennom en praktisk oppgave.
            speaker: Kjell Arne Fransplass, Trond Fredrik og Siv Marie Lien
            tag: Produkt
