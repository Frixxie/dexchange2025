            - start: 2024-04-18:09.00
              end: 2024-04-18:10.00
              title: AIpocalypse now?
              ingress: Vi har aldri visst så mye som vi gjør i dag om hvor lite vi vet om i morgen. Når fremtiden er usikker er den beste fremgangsmåten å bygge en portefølje av muligheter for hva fremtiden kan bringe. 
              description: |
                Med kunstig intelligens kommer denne fremtiden enda nærmere enn tidligere. 
                Det er stor sjanse for at KI gjør verden til et bedre sted for de aller - aller fleste. 
                Det er likevel en bitte liten sjanse for at det kan gå skikkelig galt. 
                Dette foredraget handler om hvordan innrette seg for at det skal gå skikkelig bra. 
              speaker: Yngvar Ugland, DNB
            - start: 2024-04-18:10.20
              end: 2024-04-18:10.50
              title: Bifrost som innovasjonsprosjekt
              ingress:
              description:
              speaker: Bjørn Næss og Morten Hørthe
            - start: 2024-04-18:10.50
              end: 2024-04-18:11.15
              title: Journalen på 18 minutter
              ingress: Mange i DIPS jobber med kliniske data, enten direkte eller indirekte. På grunn av taushetsplikt er innholdet i disse utilgjengelig for den jevne DIPS-er. 
              description: |
                Dette foredraget tar utgangspunkt i tall fra kundenes databaser for å gi et overordnet blikk på hva slags informasjon kundene faktisk legger inn i journalen. 
                Siden vi ikke kan ha reelle kundedata i våre interne miljøer, er det vanskelig å danne seg et korrekt bilde av hva journaldokumentene inneholder. Dette foredraget gir et oversiktsbilde av journalen, både med tanke på innhold, antall og ulike tekniske parametere som størrelser og formater. 
              speaker: Øystein Olsen
            - start: 2024-04-18:11.25
              end: 2024-04-18:12.00
              title: Embracing GitHub CoPilot in our daily work
              ingress: "GitHub CoPilot: Vi snakker om gevinster, svakheter og muligheter med dette verktøyet."
              description: |
                Vi kommer til å vise en live-demo med real world eksempler fra hvordan en utvikler i DIPS har brukt CoPilot i sitt daglige arbeid.
                Vi ønsker også å vise utviklere i DIPS hvordan de kan effektivisere hverdagen sin ved å bruke Github CoPilot.
              speaker: Askar Mehdi og Bjørn Fjukstad
            - start: 2024-04-18:12.45
              end: 2024-04-18:13.15
              title: Innsikt i programvaren din med metrikker
              ingress: Med OpenTelemetry sender tjenesten din metrikker allerede i dag. Hvordan kan du bruke disse metrikkene og hvordan du kan lage dine egne metrikker for ditt domene?
              description: |                
                I et distribuert system er det viktig å ha innsikt i hvordan programvaren kjører på kjøreplattformen. Metrikker gir viktig kunnskap som bidrar til denne innsikten. Utviklere kan lage metrikker innenfor sitt domene og måle effekten av sin kode. 
              speaker: Trond Andersen
            - start: 2024-04-18:13.15
              end: 2024-04-18:13.45
              title: 🐹 Hvorfor dør hamsterne mine? - en UX casestudie
              ingress: Bli med på reisen fra konseptualisering til andre iterasjon av en mobilapp for hamstereiere.
              description: |
                Få et innblikk i hvordan en designer jobber med å identifisere et problem og komme frem til en løsning. 
                Obs! Forvent drama, intriger, parkonflikt, og søte bilder av hamstere 🐹🆘😵‍💫
                
                Foredraget gir god innsikt i alt som ligger bak et design og hvordan designet påvirker brukeropplevelsen, og kan dermed gi ikke-designere en bedre forståelse for hva en UX-designers jobb faktisk er og hvordan de jobber.
              speaker: Julie Amalie Karlsen
            - start: 2024-04-18:13.55
              end: 2024-04-18:14.40
              title: Arena og web
              ingress: |
                *Vi skal på web!* - Hva betyr det egentlig? 
              description: |
                Hvor er vi i dag, hvor skal vi og hvordan skal vi komme dit?
              speaker: Trond Fredrik Schjander-Opsahl
            - start: 2024-04-18:14.50
              end: 2024-04-18:15.30
              title: Nina Kramer
              ingress: 
              description:
              speaker: Nina Kramer, Nord universitet
            - start: 2024-04-18:15.30
              end: 2024-04-18:15.45
              title: Avslutning
              ingress: Takk for kunnskapsrike dager!
              description: Vel hjem!
              speaker: d:exchange-komiteen
        - room: Hinnøya
          sessions:
            - start: 2024-04-18:10.20
              end: 2024-04-18:11.15
              title: Automatisert test møter universell utforming
              ingress: Det finnes mye rart ute på nettet. Noen nettsteder er et mareritt å navigere for alle, andre er bare forferdelig for mennesker med nedsatt funksjonsevne. Noen nettsteder er umulige å navigere med en skjermleser. Andre inneholder tastaturfeller eller bruker farger som er bedre egnet til å kamuflere teksten enn å gjøre den lesbar. 
                Heldigvis for oss er nettet bygget av mennesker. Vi kan gjøre det tilgjengelig hvis vi bare prøver å gjøre det.
              description: |
                Det finnes flere verktøy som kan være til stor hjelp hvis du vil verifisere at du lager et tilgjengelig nettsted. Automatiske tilgjengelighetstester kan være til enda større hjelp, og frigjøre tid til å fokusere på endringene som vil gjøre nettstedet ditt bedre for alle. 
                I dette foredraget vil du lære hva automatiske tilgjengelighetstester er, hvorfor du bør bruke de og hvordan du kan bruke de i et prosjekt. Underveis vil du lære om noen av de vanligste tilgjengelighetsfeilene som kan oppdages automatisk. 
              speaker: Cecilie Haugstvedt, Soco
            - start: 2024-04-18:11.25
              end: 2024-04-18:12.00
              title: Automatisert test møter universell utforming forts.
              speaker: Cecilie Haugstvedt, Soco
            - start: 2024-04-18:12.45
              end: 2024-04-18:13.45
              title: Figmakurs
              ingress: For de som ønsker å lære seg å bruke figma. Det blir en interaktiv workshop der man får en oppgave, med veiledning. Det vil også være mulig å spørre om tips og triks for det *nivået* man har kommet i Figma.
              description: |                
                Flere har uttrykt et ønske om å lære seg Figma for å raskere kunne lage skisser eller prototyper, og kunne diskutere løsningsforslag med visuelle virkemidler. Men terskelen for å komme i gang kan være litt stor. Dette kurset er ment som en inngangsport for å senke terskelen.
              speaker: Lisa Haugen
            - start: 2024-04-18:13.55
              end: 2024-04-18:14.40
              title: Aktiv lytting
              ingress: Ønsker du å forstå mennesker for å lage løsninger som treffer? Da er det essensielt å lytte! Denne sesjonen vil handle om hva brukerinnsikt er og hvilke teknikker som finnes. Vi vil se nærmere på aktiv lytting og hvordan du kan bruke dette i din arbeidshverdag. Aktiv lytting er en metodikk som kommer fra psykologien og er et godt verktøy når vi ønsker å sette oss inn i og forstå perspektivene til folk.
              description: |
                Sesjonen vil være relevant for deg som vil forsøke å forstå mennesker (og da våre brukere) bedre.
                Den vil for det meste bestå av praktiske øvelser. (Maks 30 pers - 10 grupper med tre personer i hver)

                Brukervennlighet er en del av strategien vår i DIPS. For å lage brukervennlige løsninger trenger vi å lytte godt til sluttbrukere og til våre kunder. Det vil bidra til å forstå deres perspektiver og konkrete behov inn i produktutviklingen. Derfor håper jeg at flere er interesserte i å få noen aktiv lytting-teknikker inn i verktøykassen sin.
              speaker: Nathalie Jonkers
        - room: Kantina
          sessions:
            - start: 2024-04-18:10.10
              end: 2024-04-18:10.35
              title: Web og OpenTelemetry
              ingress: Viser hvordan en fort kan komme i gang med OpenTelemetry i en JavaScript-basert webklient. 
              description: |
                Foredraget vil vise hvordan du kan få distribuert sporing som henger i hop med resten av programvaren i DIPS og hvordan du kan sende metrikker fra webklienten.
                Når vi alle skal i gang med web vil det være nyttig å måle ytelsen av programvaren så nært brukeren som mulig. OpenTelemetry for web gjør dette mulig. Se hvordan din kode henger sammen med resten av programvaren i DIPS. OpenTelemetry for web åpner opp for å samle inn data som tradisjonelt har vært utfordrende for oss som en programvareleverandør som skal kjøre i ulike omgivelser. 
              speaker: Trond Andersen
            - start: 2024-04-18:10.35
              end: 2024-04-18:11.15
              title: Web Sockets / SignalR
              ingress: Foredraget handler om hvordan du gjennom bruk av websockets kan dytte data ut til brukeren uten at brukeren foretar seg noe.
              description: |
                Det blir litt koding med WebSockets først for å forstå konseptet. Deretter begir vi oss ut i .NET-biblioteket SignalR som lar deg bruke WeSockets i .NET. Vi blir å lage en liten webapp, men konseptene kan også brukes på andre plattformer.

                Kundene forventer en bedre brukeropplevelse og at vi løser nye problemer. Dette betyr av og til krav sanntidskommunikasjon og liveoppdateringer. Målet er å vise deg hvor enkelt det er å implementere liveoppdateringer uten noe særlig ekstra kode.
              speaker: Øystein Danielsen
            - start: 2024-04-18:12.45
              end: 2024-04-18:13.45
              title: Failure - plug and play. Right way to get it wrong.
              ingress: Go through the process of learning from failure step-by-step. Working with complex solutions in an uncertain environment, failure becomes a natural part of the work process. It is important to know how to turn challenges into opportunities.
              description: |                
                
              speaker: Alexandra Bieliei            
            - start: 2024-04-18:13.55
              end: 2024-04-18:14.40
              title: Avhengigheter i databasen
              ingress: Under AT-styrets roadshow ble det tydelig at en av de store utfordringene vi har i dag er mengden avhengigheter i databasen. Dette hindrer flere store målsettinger som oppgradering uten nedetid, migrere tjenester over til kubernetes og remodellering for å modernisere domenemodeller.
                
              description: |
                  Team DDE vil innlede med en beskrivelse av problemstillingene og hvordan man kan identifisere slike problemer i egen datamodell, så vil team Selecta, team Nightingale og team DDE vil presentere ulike migreringsteknikker som  er gjennomført i produksjon i dag. Vi legger opp til diskusjoner underveis i presentasjonen.
                
                  Dette er en felles problemstilling for de fleste team og domener i DIPS.  
              speaker: Anders Skyrud Jensen
        - room: Klasserom    
          sessions:
            - start: 2024-04-18:10.20
              end: 2024-04-18:11.15
              title: Et ord er verd tusen tall – ord- og dokumentvektorer
              ingress:
              description:
              speaker: Jørgen Aarmo Lund
            - start: 2024-04-18:11.25
              end: 2024-04-18:12.00
              title: Et ord er verd tusen tall – ord- og dokumentvektorer forts.
              speaker: Jørgen Aarmo Lund        
            - start: 2024-04-18:12.45
              end: 2024-04-18:13.45
              title: Hvordan kan bruk av AI og smartteknologi effektivisere arbeidsoppgaver til sykehuspersonell?  
              ingress: | 
                Vi ønsker å skape en visuell fremstilling av hvordan helsepersonall samhandler med ulike systemer i hverdagen. 
                
                Målet med workshopen er trefoldig: 
                * Øke kunnskapen om behovene til helsepersonell i ulike segmenter. 
                * Utforske hvordan kunstig intelligens (AI) og smarte løsninger kan effektivisere og redusere tiden helsepersonell bruker foran skjermen.
                * Skape en helhetlig visualisering som illustrerer ulike brukerbehov på tvers av forskjellige typer helsepersonell.
            
              description: |
