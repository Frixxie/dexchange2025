              kind: speech
              title: Web i 2025
              teams: 
              recording: 
              ingress: Birk Eidsvik fra Team Web snakker om web, landskapet og hvor vi er i 2025
              description: |                 
                Vi tar en titt på landskapet til web utvikling i 2025 og reflekterer rundt hvordan vi har endt opp der vi er i dag.
              speaker: Birk B. Eidsvik
              tag: Web, Teknologi
            - start: 2025-04-09:15.30
              end: 2025-04-09:16.00
              kind: speech
              title: Fremtidens verktøy for helsevesenet
              teams: 
              ingress: Hvordan kan AI forme helsevesenet i årene som kommer, og hvilke tekniske og praktiske utfordringer må vi løse for å komme dit?
              description: |
                Jeg ønsker å utforske mulighetsrommet og inspirere til nye ideer om hvordan vi, sammen med andre aktører, kan bruke AI til å utvikle de beste mulige løsningene for pasienter i Norge – både gjennom det DIPS leverer og ved å legge til rette for innovasjon i hele økosystemet.
