              title: Diffusjonsmodeller er late
              teams: https://teams.microsoft.com/l/meetup-join/19%3ameeting_M2E2MzgzM2QtOTJkMC00ZDEwLThkOGMtNDcxNDcxMTg1ZjJh%40thread.v2/0?context=%7b%22Tid%22%3a%222f46c919-7c11-4465-84b2-e354fb809979%22%2c%22Oid%22%3a%2202c0aa84-ceb9-48d7-b5e2-805e30e52583%22%7d
              ingress: Diffusjonsmodeller har den merkelige... 
              description: |
                egenskapen at de gjør den minste mengden arbeid som er nødvendig for å nå målet sitt. Dette kan vi utnytte for å få et innblikk i deres beslutningsevne og skjønne hvorfor visse data blir generert. 

                Lyntalen trår i stor grad utenfor domenet til DIPS. Likevel kan det være interessant å se hvordan moderne generativ AI innen maskinsyn fungerer. 
              speaker: William Dalheim
