              ingress: | 
                Hvordan kan bruk av AI og smartteknologi effektivisere arbeidsoppgaver til helsepersonell? Team Assistant deler hva vi har jobbet med innenfor AI og journal. 
                
                Målet med workshopen er trefoldig: 
                * Value Proposition Design: kartlegge behov og pains til helsepersonell
                * Kartlegge hvordan AI kan effektivisere arbeidshverdagen til helsepersonell
                * Brukerteste «Assistent» med innspill til forbedring
            
              description: |
                Gjennom denne workshopen håper vi å identifisere konkrete muligheter for implementering av teknologiske løsninger som kan forbedre arbeidsflyten og opplevelsen til helsepersonell i sitt daglige arbeid.

                d:exchange gir oss en unik mulighet til å samle et mangfold av fagpersoner som arbeider med ulike aspekter av Arena. Her har vi sjansen til å grundig kartlegge brukerreiser for ulike helsepersonell og deres interaksjon med systemene. Dette gir oss en dyptgående forståelse av hvordan våre systemer kan forbedres for å bedre støtte behovene til helsepersonell og optimere deres arbeidsprosesser.

                Maks antall 16 personer
