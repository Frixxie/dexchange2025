              kind: speech
              title: Embedding infosec in Development at DIPS
              speaker: Joe Thomas  
              ingress: Get an insight into how DIPS is integrating infosec into its development process.
              description: | 
                See how we work with our established Security Champion network and the key findings from our ongoing maturity evaluation—where we are doing well and where we need improvement. 
                As we move towards DIPS as a Service, strengthening these areas becomes even more critical due to the increased surface area and exposure. 
                To address this, we are laying the foundation for the next steps -> threat modeling, penetration testing, and hands-on coding labs

                Much of infosec work seems to happen behind the scenes, so it could be beneficial for all to hear how we approach it across DIPS, what we are working on, and what to expect going forward.
              tag: Sikkerhet, Teknologi                    
